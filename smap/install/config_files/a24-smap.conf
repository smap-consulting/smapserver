#        Allow surveyMobileAPI access using digest only

     <Location /webForm>
     	AuthType Digest
        AuthName "smap"
	AuthDigestDomain /
        AuthDigestProvider dbd
        AuthDBDUserRealmQuery "select password from users where ident = %s and realm = %s"
        Require valid-user
     </Location>

     <Location /formList>
     	AuthType Digest
        AuthName "smap"
	AuthDigestDomain /
        AuthDigestProvider dbd
        AuthDBDUserRealmQuery "select password from users where ident = %s and realm = %s"
        Require valid-user
     </Location>

     <Location /formXML>
     	AuthType Digest
        AuthName "smap"
	AuthDigestDomain /
        AuthDigestProvider dbd
        AuthDBDUserRealmQuery "select password from users where ident = %s and realm = %s"
        Require valid-user
     </Location>

     <Location /submission>
     	AuthType Digest
        AuthName "smap"
	AuthDigestDomain /
        AuthDigestProvider dbd
        AuthDBDUserRealmQuery "select password from users where ident = %s and realm = %s"
        Require valid-user
     </Location>

     <Location /instanceXML>
     	AuthType Digest
        AuthName "smap"
	AuthDigestDomain /
        AuthDigestProvider dbd
        AuthDBDUserRealmQuery "select password from users where ident = %s and realm = %s"
        Require valid-user
     </Location>

     <Location /xformsManifest>
     	AuthType Digest
        AuthName "smap"
	AuthDigestDomain /
        AuthDigestProvider dbd
        AuthDBDUserRealmQuery "select password from users where ident = %s and realm = %s"
        Require valid-user
     </Location>

        # field manager server module
     <Location /fieldManagerServer>
	AuthType Digest
	AuthName "smap"
	AuthDigestDomain /
        AuthDigestProvider dbd
        AuthDBDUserRealmQuery "select password from users where ident = %s and realm = %s"
        Require valid-user
     </Location>

	# surveyKPI module
     <Location /surveyKPI>
	AuthType Digest
	AuthName "smap"
	AuthDigestDomain /
        AuthDigestProvider dbd
        AuthDBDUserRealmQuery "select password from users where ident = %s and realm = %s"
        <LimitExcept OPTIONS>
        	Require valid-user
        </LimitExcept>
     </Location>

        <Location /api>
                AuthType Basic
                AuthName "smap"
                AuthBasicUseDigestAlgorithm MD5
                AuthBasicProvider file
                AuthUserFile "/ebs1/access/digest_users"
                 <LimitExcept OPTIONS>
                        Require valid-user
                </LimitExcept>
        </Location>

	# Access with an authentication key
    <Location /surveyKPI/user/details/key>
   		Require all granted
    </Location>
    
        # get the server version
        <Location /surveyKPI/version>
                Require all granted
        </Location>

    <Location /surveyKPI/log/key>
   		Require all granted
    </Location>
    
    <Location /surveyKPI/myassignments/key>
    	Require all granted
    </Location>

	<Location /surveyKPI/reports/view>
        Require all granted
    </Location>

	# Request password reset
	<Location /surveyKPI/onetimelogon>
		Require all granted
	</Location>
	
	<Location /surveyKPI/reports/oembed.json>
		Require all granted
	</Location>
	
	# Deny access to deprecated services
	<Location /surveyKPI/deprecated>
		Require all denied
	</Location>

	# Miscelaneous
	<Location /OpenLayers>
		Require all granted
	</location>

	<Location /fieldManager/js>
		Require all granted
        </location>
	
	alias /attachments /smap/attachments
	<Directory /smap/attachments>
		Require all granted
	</Directory>
	
	# Media files
	alias /media /smap/media
	<Directory /smap/media>
		Options FollowSymLinks
        AuthType Digest
        AuthName "smap"
        AuthDigestProvider dbd
        AuthDBDUserRealmQuery "select password from users where ident = %s and realm = %s"
        Require valid-user
	</Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>


