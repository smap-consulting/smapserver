<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title class="lang" data-lang="c_r_p"></title>
	
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="/css/bootstrap.min.css" /> 
	<link rel="stylesheet" href="/css/bootstrapValidator.min.css" />
	
	<script type="text/javascript"> if (!window.console) console = {log: function() {}}; </script>
	<script src="js/libs/modernizr.js"></script>
	<script src="/js/app/theme-nobody.js"></script>
	<script data-main="js/passwords" src="js/libs/require.js"></script>

</head>
<body>

	<div class="page-header text-center">
		<h1><span id="website_id"></span> <span class="lang" data-lang="c_r_p"></span></h1>
	</div>
	<form id="resetPassword" class="form-horizontal">
		<div class="form-group has-error">
        	<label class="col-sm-3 control-label lang" data-lang="c_password">password</label>
        	<div class="col-sm-5">
            	<input id="passwordValue" type="password" class="form-control" name="password" minLength="2" required
            	data-bv-stringlength-message="The password must be longer than 1 character" />
        	</div>
    	</div>

		<div class="form-group has-error">
	        <label class="col-sm-3 control-label lang" data-lang="c_c_p">confirm password</label>
	        <div class="col-sm-5">
	            <input type="password" class="form-control" name="confirmPassword" minLength="2" required
	            data-bv-stringlength-message="The password must be longer than 1 character" />
	        </div>
	    </div>
	    <div class="form-group has-error">
	    	<div class="col-sm-12 text-center">
	   			<button id="resetPasswordSubmit" type="submit" class="btn btn-default lang" data-lang="c_submit" disabled="disabled">submit</button>
	   		</div>
	   	</div>
	</form>
	
	<div class="col-sm-12 text-center">
		<img id="hour_glass" src="/images/ajax-loader.gif" style="display:none;" alt="hourglass" height="60" width="60">
	</div>
</body>
</html>
