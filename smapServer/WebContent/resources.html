	                		<button type="button" id="submitFiles" class="submitFiles btn btn-primary">

	                    		<span class="lang" data-lang="c_upload">upload</span>
	                		</button>
	                		<button type="reset" class="btn btn-warning cancel">
	                    		<i class="glyphicon glyphicon-ban-circle"></i>
	                    		<span class="lang" data-lang="c_cancel">cancel</span>

<!-- Popup to allow the user to add a map -->
<div id="addMapPopup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addMapLabel" aria-hidden="true">
	<div class="modal-dialog">
   		<div class="modal-content">
    			<div class="modal-header">
      				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      				<h4 class="modal-title lang" id="addMapLabel" data-lang="c_map">Map</h4>
    			</div>
    			
		    <div class="modal-body">
				<form id="map_edit_form" class="form-horizontal" role="form">
					<div class="form-group">
						<label class="lang col-sm-2 control-label" data-lang="c_name" for="map_name">name</label>
						<div class="col-sm-10">
							<input type="text" id="map_name" class="form-control" 
								placeholder="map name" 
								required>
						</div>
					</div>
					<div class="form-group">
						<label class="lang col-sm-2 control-label" data-lang="c_type" for="map_type">Type</label>
						<div class="col-sm-10">
							<select class="form-control" id="map_type">
								<option value="mapbox">Mapbox</option>
								<option value="vector">Vector</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="lang col-sm-2 control-label" data-lang="c_desc" for="map_description">Description</label>
						<div class="col-sm-10">
							<input type="text" id="map_description" class="form-control"
								placeholder="description">
						</div>
					</div>
					<div class="form-group">
						<label class="lang col-sm-2 control-label" data-lang="c_zoom" for="map_zoom">Zoom Levels</label>
						<div class="col-sm-10">
							<input type="number" id="map_zoom" min="5" max="22" step="1" value="22" class="form-control" 
								required>
						</div>
					</div>
			
					<div class="mapbox_only">
						<div class="form-group">
							<label class="lang col-sm-2 control-label" data-lang="c_mapid" for="mapid">Map Id</label>
							<div class="col-sm-10">
								<input type="text" id="mapid" class="form-control" 
									placeholder="mapbox id" 
									required>
							</div>
						</div>
					</div>			
				
					<div class="vector_only">
						<div class="form-group">
							<label class="lang col-sm-2 control-label" data-lang="c_vector_data" for="vector_data">Vector Data</label>
							<div class="col-sm-10">
								<select class="form-control" id="vector_data">
									
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="lang col-sm-2 control-label" data-lang="c_vector_style" for="vector_data">Vector Style</label>
							<div class="col-sm-10">
								<select class="form-control" id="vector_style">
									
								</select>
							</div>
						</div>
					</div>
				</form>
				<div class="modal-footer">
                	<button type="button" class="btn btn-default lang" data-lang="c_close" data-dismiss="modal">Close</button>
                	<button id="saveMap" type="button" class="btn btn-primary lang" data-lang="c_save">Save</button>
        		</div>
			</div>
		</div>
	</div>
</div>

<!-- Popup to allow the user to add a report -->
<div id="addReportPopup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addReportLabel" aria-hidden="true">
	<div class="modal-dialog">
   		<div class="modal-content">
    			<div class="modal-header">
      				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      				<h4 class="modal-title lang" id="addReportLabel" data-lang="sr_cr">reports</h4>
    			</div>
    			
		    <div class="modal-body">
		    	<div class="upload_file_msg alert alert-success mediaManage" role="alert"></div>
				<form id="report_edit_form" class="form-horizontal" role="form" enctype="multipart/form-data" name="crupload">
					<div class="form-group">
						<label class="lang col-sm-2 control-label" data-lang="c_name" for="report_name">name</label>
						<div class="col-sm-10">
							<input type="text" id="report_name" name="name" class="form-control" 
								placeholder="report name" 
								required>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label lang" data-lang="c_file" for="report_file"></label> 
						<div class="col-sm-10">
							<input accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" 
								type="file" class="form-control" name="filename" id="report_file" required/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label lang" data-lang="c_type" for="report_type"></label> 
						<div class="col-sm-10">
							<select id="report_type" name="type">
								<option value="lqas">LQAS</option>
							</select>
						</div>
					</div>
				</form>
				<div class="modal-footer">
                	<button type="button" class="btn btn-default lang" data-lang="c_close" data-dismiss="modal">Close</button>
                	<button id="submitCustomReport" type="button" class="btn btn-primary lang" data-lang="c_upload">Upload</button>
        		</div>
			</div>
		</div>
	</div>
</div>
