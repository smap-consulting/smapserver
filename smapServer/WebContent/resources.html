<!-- Popup to allow the user to add a map -->
<div id="addMapPopup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addMapLabel" aria-hidden="true">
	<div class="modal-dialog">
   		<div class="modal-content">
    			<div class="modal-header">
      				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      				<h4 class="modal-title lang" id="addMapLabel" data-lang="c_map">Map</h4>
    			</div>
    			
		    <div class="modal-body">
				<form id="map_edit_form" class="form-horizontal" role="form">
					<div class="form-group">
						<label class="lang col-sm-2 control-label" data-lang="c_name" for="map_name">name</label>
						<div class="col-sm-10">
							<input type="text" id="map_name" class="form-control" 
								placeholder="map name" 
								required>
						</div>
					</div>
					<div class="form-group">
						<label class="lang col-sm-2 control-label" data-lang="c_type" for="map_type">Type</label>
						<div class="col-sm-10">
							<select class="form-control" id="map_type">
								<option value="mapbox">Mapbox</option>
								<option value="vector">Vector</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="lang col-sm-2 control-label" data-lang="c_desc" for="map_description">Description</label>
						<div class="col-sm-10">
							<input type="text" id="map_description" class="form-control"
								placeholder="description">
						</div>
					</div>
					<div class="form-group">
						<label class="lang col-sm-2 control-label" data-lang="c_zoom" for="map_zoom">Zoom Levels</label>
						<div class="col-sm-10">
							<input type="number" id="map_zoom" min="5" max="22" step="1" value="22" class="form-control" 
								required>
						</div>
					</div>
			
					<div class="mapbox_only">
						<div class="form-group">
							<label class="lang col-sm-2 control-label" data-lang="c_mapid" for="mapid">Map Id</label>
							<div class="col-sm-10">
								<input type="text" id="mapid" class="form-control" 
									placeholder="mapbox id" 
									required>
							</div>
						</div>
					</div>			
				
					<div class="vector_only">
						<div class="form-group">
							<label class="lang col-sm-2 control-label" data-lang="c_vector_data" for="vector_data">Vector Data</label>
							<div class="col-sm-10">
								<select class="form-control" id="vector_data">
									
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="lang col-sm-2 control-label" data-lang="c_vector_style" for="vector_data">Vector Style</label>
							<div class="col-sm-10">
								<select class="form-control" id="vector_style">
									
								</select>
							</div>
						</div>
					</div>
				</form>
				<div class="modal-footer">
                	<button type="button" class="btn btn-default lang" data-lang="c_close" data-dismiss="modal">Close</button>
                	<button id="saveMap" type="button" class="btn btn-primary lang" data-lang="c_save">Save</button>
        		</div>
			</div>
		</div>
	</div>
</div>
    
<!-- Popup to allow the user to edit their own details -->
<div id="modify_me_popup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modifyMeLabel" aria-hidden="true">
	<div class="modal-dialog">
   		<div class="modal-content">
   			<div class="modal-header">
     			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
     			<h4 class="modal-title" id="modifyMeLabel">New message</h4>
   			</div>
		     <div class="modal-body">
				<form role="form" class="form-horizontal" id="me_edit_form">
					<div class="form-group">
						<label for="me_name" data-lang="c_name" class="lang col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" id="me_name" required class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="me_language" data-lang="c_lang" class="lang col-sm-2 control-label">Language</label>
						<div class="col-sm-10">
							<select id="me_language" class="form-control"></select>
						</div>
					</div>
					<div class="form-group">
						<label for="me_email" data-lang="c_email" class="lang col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="me_email" 
									placeholder="Enter email" 
									pattern="^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$">
						</div>
					</div>
					<div id="reset_me_password_fields" style="display:none;">
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
										<input type="checkbox" id="reset_me_password"><span data-lang="c_r_p" class="lang">Reset Password</span>
									</label>
								</div>
							</div>
						</div>
					</div>
					<div id="password_me_fields" style="display:none;">
						<div class="form-group">
							<label for="me_password" data-lang="c_password" class="lang col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input id="me_password" type="password" placeholder="Password" class="form-control">
							</div>
						</div>	
						<div class="form-group">
							<label for="me_password_confirm" data-lang="c_c_p" class="lang col-sm-2 control-label">Confirm Password</label>
							<div class="col-sm-10">
								<input id="me_password_confirm" type="password" placeholder="Password" class="form-control">
							</div>
						</div>	
					</div>		
				</form>	
			</div>

			<div class="modal-footer">
            	<button type="button" class="btn btn-default lang" data-dismiss="modal" data-lang="c_close">Close</button>
            	<button id="userProfileLogout"type="button" class="btn btn-default lang" data-dismiss="modal" data-lang="c_logout">Logout</button>
            	<button id="userProfileSave" type="button" class="btn btn-primary lang" data-dismiss="modal" data-lang="c_save">Save</button>
        	</div>
		</div>
	</div>
