<!-- Modal to change the managed survey -->
<div id="changeManagedSurvey" class="modal fade" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12 b-r"><h3 class="m-t-none m-b">Select Form</h3>

						<p class="lang" data-lang="mf_sel"></p>

						<form id="changeSurveyForm" role="form">
							<div class="form-group row">
								<label class="lang col-sm-4 control-label" data-lang="mf_of" for="changeOversightForm"></label>
								<div class="col-sm-8">
									<select class="customReportList form-control" id="changeOversightForm"></select>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default lang" data-dismiss="modal" data-lang="c_close">Close</button>
					<button id="managedSurveyChange" type="button" class="btn btn-primary lang" data-dismiss="modal" data-lang="c_save">Save</button>
        	</div>
		</div>
	</div>

<!-- Popup to allow the user to add a report -->
<div id="addReportPopup" class="modal fade" tabindex="-1"  role="dialog" aria-labelledby="addReportLabel" aria-hidden="true">
	<div class="modal-dialog">
   		<div class="modal-content">
    			<div class="modal-header">
					<h4 class="modal-title lang" id="addReportLabel" data-lang="sr_cr"></h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    			</div>
    			
		    <div class="modal-body">
		    	<div class="upload_file_msg alert alert-success mediaManage" role="alert"></div>
				<form id="report_edit_form" role="form" enctype="multipart/form-data" name="crupload">
					<div class="form-group row">
						<label class="lang col-sm-2 control-label" data-lang="c_name" for="report_name">name</label>
						<div class="col-sm-10">
							<input type="text" id="report_name" name="name" class="form-control" placeholder="" required>
						</div>
					</div>

					<div class="form-group custom-file row">
						<div class="custom-file">
							<input name="filename" type="file" class="custom-file-input" id="report_file"
								   accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel.sheet.macroEnabled.12">
							<label class="custom-file-label lang" data-lang="c_file" for="report_file" data-browse=""></label>
						</div>
					</div>
					
					<input type="hidden" name="type" value="oversight1">
					
				</form>
				<div class="modal-footer">
                	<button type="button" class="btn btn-default lang" data-lang="c_close" data-dismiss="modal">Close</button>
                	<button id="submitCustomReport" type="button" class="btn btn-primary lang" data-lang="c_upload">Upload</button>
        		</div>
			</div>
		</div>
	</div>
